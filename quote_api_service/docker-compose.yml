version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - sqlite_data:/app/data
    environment:
      - LOG_LEVEL=INFO
      - DATABASE_URL=sqlite:///data/quotes.db
    command: >
      sh -c "mkdir -p /app/data &&
             uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  sqlite_data:
